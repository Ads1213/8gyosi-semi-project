<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>내 프로필 수정 화면</title>

  <link rel="stylesheet" href="/css/myPage/myPage-profile.css">

  <th:block th:replace="~{common/common}"></th:block>
</head>

<body>
  <th:block th:replace="~{common/header}"></th:block>

  <section class="myPage-content">

    <th:block th:replace="~{myPage/myPage-sideMenu}"></th:block>

    <section class="myPage-main">
      <h1 class="myPage-title">프로필</h1>
      <span class="myPage-subject">프로필 이미지를 변경할 수 있습니다.</span>

      <!-- 현재 위치 : localhost/myPage/profile
            상대 경로 : profile
          목표 경로 : localhost/myPage/profile POST-->

      <form action="profile" method="POST" name="myPageFrm" id="profile" enctype="multipart/form-data">

        <div class="profile-image-area">

          <!-- 로그인 멤버의 프로필 이미지가 널이 아니고 빈 문자열도 아닐 경우 로그인멤버의 프로필 이미지
              아니라면 /images/user.png 경로의 이미지 적용-->
          <img id="profileImg" th:src="${session.loginMember.profileImg != null and session.loginMember.profileImg != '' ? 
      session.loginMember.profileImg : '/images/user.png'}" alt="프로필 이미지" />

          <span id="deleteImage">x</span>
        </div>

        <div class="profile-btn-area">
          <label for="imageInput">이미지 선택</label>

          <input type="file" name="profileImg" id="imageInput" accept="image/*" />

          <button>변경하기</button>
        </div>

        <div class="myPage-row">
          <label>이메일</label>
          <span th:text="${session.loginMember.memberEmail}"></span>
        </div>

        <div class="myPage-row">
          <label>가입일</label>
          <span th:text="${session.loginMember.enrollDate}"></span>
        </div>

      </form>

    </section>

  </section>

  </main>



  <!-- 공용 footer -->
  <th:block th:replace="~{common/footer}"></th:block>

  <!-- 마이페이지 js -->
  <script src="/js/myPage/myPage-update.js"></script>
</body>

</html>
