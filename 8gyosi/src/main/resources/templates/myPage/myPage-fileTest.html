<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Page</title>

  <!-- 공용 css/js 추가 -->
  <th:block th:replace="~{common/common}"></th:block>

  <!-- myPage 전용 CSS -->
  <link rel="stylesheet" href="/css/myPage/myPage-style.css">
</head>

<body>
  <!-- 헤더 추가 -->
  <th:block th:replace="~{common/header}"></th:block>

  <main>
    <section class="myPage-content">

      <!-- 사이드 메뉴(왼쪽) 추가 -->
      <th:block th:replace="~{myPage/myPage-sideMenu}"></th:block>

      <!-- 마이페이지 본문(오른쪽) -->
      <section class="myPage-main">

        <h1 class="myPage-title">파일 업/다운로드 테스트</h1>
        <form action="/myPage/file/test1" method="POST" 
        enctype="multipart/form-data">
          <h3>업로드 테스트 1</h3>

          <!-- type="file" 도 결국에는 Parameter 
              -> @RequestParam으로 처리 가능
          -->
          <input type="file" name="uploadFile">

          <button class="myPage-submit">제출하기</button>
        </form>
        <!-- a 태그의 download 속성
          - href 속성에 작성된 요청에 대한 응답을 다운로드함
        -->
        <a th:if="${path != null}" 
          th:text="${path}" 
          th:href="${path}" 
          download>업로드한 파일</a>

        <img th:src="${path}">
        <!-- /myPage/file/파일명.jpg -->

        <hr>

        <form action="/myPage/file/test2" method="POST" enctype="multipart/form-data">

          <h3>파일 업로드 + DB 저장 + 조회</h3>

          <input type="file" name="uploadFile">

          <button class="myPage-submit">제출하기</button>
        </form>


        <hr>

        <form action="/myPage/file/test3" method="POST" enctype="multipart/form-data">

          <h3>여러 파일 업로드</h3>

          <pre>
            1) 같은 name 속성을 가지는 type="file"
              요소를 여러 개 작성

            2) multiple 속성 이용
          </pre>

          <div>
            1번) type="file" 요소를 여러 개 작성
            <br>
            <input type="file" name="aaa">
            <br>
            <input type="file" name="aaa">
          </div>

          <hr>

          <div>
            2번) multiple 사용(드래그 가능)
            <input type="file" name="bbb" multiple>
          </div>

          <button class="myPage-submit">제출하기</button>

        </form>

      </section>

    </section>

  </main>

  <!-- 푸터 추가 -->
  <th:block th:replace="~{common/footer}"></th:block>

  <script src="/js/myPage/myPage-update.js"></script>
</body>

</html>
