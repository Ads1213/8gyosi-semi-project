<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>

    <!-- CSS -->
    <link rel="stylesheet" href="/css/board/boardWrite-style.css">
    <!-- Summernote 안정 버전 0.8.20 -->
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.css" rel="stylesheet">

    <!-- JS 라이브러리 순서 중요: jQuery 먼저, Summernote 다음 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.20/dist/summernote-lite.js"></script>
</head>
<body>

<!-- 공통 헤더 -->
<th:block th:replace="~{common/header}"></th:block>

<main class="container">
    <form th:action="@{/editBoard/{boardTypeNo}/insert(boardTypeNo=${boardTypeNo})}"
          method="post" enctype="multipart/form-data" class="write-box" id="boardForm">

        <!-- 제목 + 카테고리 -->
        <div class="title-wrapper">
            <select name="boardTypeNo" class="category-select" required>
                <option value="">게시판 선택</option>
                <option th:each="type : ${categoryList}"
                        th:value="${type.boardTypeNo}"
                        th:text="${type.boardTypeName}"
                        th:selected="${type.boardTypeNo == boardTypeNo}">
                </option>
            </select>

            <input type="text" name="boardTitle" class="title-input"
                   placeholder="제목 입력" style="flex:1" required>
        </div>

        <!-- 내용 -->
        <div class="content-wrapper">
            <textarea id="boardContent" name="boardContent" class="content-input"></textarea>
        </div>

        <!-- 이미지 업로드 -->
        <div class="boardImg">
            <label for="img-input">
                <span class="submit-btn" style="background-color: #eee; color: #333;">이미지 선택</span>
                <input type="file" id="img-input" name="images" multiple accept="image/*">
            </label>
            <div id="image-preview-area"></div>
        </div>

		<!-- 파일 업로드 -->
		<div class="boardFile">
		    <label for="file-input">
		        <span class="submit-btn" style="background-color: #eee; color: #333;">파일 첨부</span>
		        <input type="file" id="file-input" name="files" multiple>
		    </label>
		    <div id="file-preview-area"></div> <!-- 선택한 파일 이름 표시 영역 -->
		</div>

        <!-- 제출 버튼 -->
        <div class="bottom-area">
            <button type="submit" class="submit-btn">작성 완료</button>
        </div>
    </form>
</main>

<!-- 공통 푸터 -->
<th:block th:replace="~{common/footer}"></th:block>

<!-- Board Write JS -->
<script th:src="@{/js/board/boardWrite.js}"></script>

</body>
</html>
