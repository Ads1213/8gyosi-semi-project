<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/board/boardWrite-style.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/summernote@0.8.22/dist/summernote-lite.min.css">

    <!-- JS 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.22/dist/summernote-lite.min.js"></script>
</head>
<body>
<!-- 헤더 -->
<th:block th:replace="~{common/header}"></th:block>

<main class="container">
    <form th:action="@{/editBoard/{boardTypeNo}/insert(boardTypeNo=${boardTypeNo})}"
          method="post"
          enctype="multipart/form-data"
          id="boardForm">

        <!-- 게시판 타입 (hidden) -->
        <input type="hidden" name="boardTypeNo" th:value="${boardTypeNo}" />

        <!-- 제목 -->
        <input type="text" name="title" placeholder="제목 입력" required>

        <!-- 내용 -->
        <textarea id="boardContent" name="content"></textarea>

        <!-- 이미지 업로드 -->
        <input type="file" name="images" multiple accept="image/*">

        <!-- 일반 파일 업로드 -->
        <input type="file" name="files" multiple>

        <!-- 제출 버튼 -->
        <button type="submit">작성 완료</button>
    </form>
</main>

<!-- 푸터 -->
<th:block th:replace="~{common/footer}"></th:block>

<!-- JS -->
<script th:src="@{/js/board/boardWrite.js}"></script>
</body>
</html>
