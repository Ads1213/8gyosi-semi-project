<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시글 수정</title>

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/board/boardUpdate-style.css}">
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/summernote@0.8.22/dist/summernote-lite.min.css">

    <!-- JS 라이브러리 -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.22/dist/summernote-lite.min.js"></script>
</head>
<body>

<th:block th:replace="~{common/header}"></th:block>

<main class="container">

<!-- 게시글 수정 폼 -->
<form th:action="@{/board/{boardId}/update(boardId=${board.boardId})}"
      method="post"
      class="write-box"
      enctype="multipart/form-data">

    <!-- 게시판 타입 선택 -->
    <div class="category-wrapper">
        <select name="boardTypeNo" required>
            <option th:each="type : ${boardTypeList}"
                    th:value="${type.boardTypeNo}"
                    th:text="${type.boardTypeName}"
                    th:selected="${board.boardTypeNo == type.boardTypeNo}"
                    th:if="${!type.adminOnly or session.loginMember.role.name() == 'ADMIN'}">
            </option>
        </select>
    </div>

    <!-- 제목 입력 -->
    <div class="title-wrapper">
        <input type="text"
               name="boardTitle"
               th:value="${board.boardTitle}"
               required>
    </div>

    <!-- 내용 입력 (Summernote) -->
    <div class="content-wrapper">
        <textarea id="boardContent" name="boardContent"
                  th:text="${board.boardContent}"></textarea>
    </div>

    <!-- 기존 이미지 -->
    <div class="file-wrapper" id="imageContainer">
        <div th:each="img : ${board.boardImages}" class="boardImg">
            <img th:src="@{'/images/' + ${img.imgStoredName}}" class="preview">
            <button type="button" class="delete-image" th:data-img-id="${img.imgId}">삭제</button>
        </div>
    </div>

    <!-- 새 이미지 추가 -->
    <div class="file-row">
        <input type="file" name="images" multiple>
    </div>

    <!-- 기존 파일 -->
    <div class="file-wrapper" id="fileContainer">
        <div th:each="file : ${board.boardFiles}" class="boardFile">
            <a th:href="@{'/files/' + ${file.fileStoredName}}"
               th:text="${file.fileOriginName}" target="_blank"></a>
            <button type="button" class="delete-file" th:data-file-id="${file.fileId}">삭제</button>
        </div>
    </div>

    <!-- 새 파일 추가 -->
    <div id="fileContainer">
        <div class="file-row">
            <input type="file" name="files">
        </div>
    </div>

    <!-- 제출 -->
    <div class="bottom-area">
        <button type="submit" class="submit-btn">수정 완료</button>
    </div>

    <!-- 삭제용 hidden -->
    <input type="hidden" name="deleteImageIds" id="deleteImageIds">
    <input type="hidden" name="deleteFileIds" id="deleteFileIds">

</form>
</main>

<th:block th:replace="~{common/footer}"></th:block>
<script th:src="@{/js/board/boardUpdate.js}"></script>

</body>
</html>
