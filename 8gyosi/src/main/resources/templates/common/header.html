<head>
<link rel="stylesheet" href="/css/common/header.css">
</head>

  <header>
    <section>
      <!-- 클릭 시 메인 페인지로 이동하는 로고 -->
      <a href="/">
        <img src="/image/로고 수정3.png" alt="메인 로고" id="homeLogo">
      </a>
    </section>

    <!-- 안 쓰는 섹션-->
    <section></section>

    <section id="drop-board">
       <ul id="header_menu">
        <li id="header_board"><a href="/board">게시판</a>
          <ul class="sub_menu">
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">질문 게시판</a></li>
            <li><a href="#">급식표 게시판</a></li>
            <li><a href="#">입시정보 게시판</a></li>
            <li><a href="#">문제풀이 게시판</a></li>
            <li><a href="#">공지사항</a></li>
          </ul>
        </li>
    </section>
    <section>
      <a href="#">채팅</a>
    </section>
	
	<!-- 로그인이 되어 있는 경우 -->
	<th:block th:if="${session.loginMember != null}">
		<section>
	  	<a href="/8gyosi/logout" id="logout-link">로그아웃</a>
		</section>
	</th:block>
	
	<!-- 로그인이 되어 있지 않은 경우 해당 코드 실행-->
	<th:block th:if="${session.loginMember == null}">
    	<section>
	  	<a href="#" id="login-link">로그인</a>
    	</section>
	</th:block>
	
    <!-- 로그인 창 부분 -->
    <div id="login-window" class="hidden">
      <section>
      <section id="login-window-upper">
    	<div>로고 들어갈 부분</div>
        <div>
          <a href="#" id="login-window-close">닫기</a>
        </div>
      </section>
      <form action="/main/login" id="login-btn">
        <fieldset id="login-area">
          <input type="text" name="memberEmail" placeholder="이메일을 입력해주세요.">
          <input type="password" name="memberPw" placeholder="비밀번호를 입력해주세요.">
        </fieldset>
		
		<label>
			<input type="checkbox" name="saveId">
			아이디저장
		</label>
        <button>로그인하기</button>
      </form>
	<form action="/8gyosi/signup">
      <button id="signup" type="submit">회원가입</button>
    </form>
		  <div>
        <button button id="findEmailPw">이메일/비밀번호 찾기</button>
      </div>
    </section>
	</div>



  <script src="/js/common/header.js"></script>

  </header>
