<head>
<link rel="stylesheet" href="/css/common/header.css">
</head>

  <header>
    <section>
      <!-- 클릭 시 메인 페인지로 이동하는 로고 -->
      <a href="/">
        <img src="/image/로고 수정3.png" alt="메인 로고" id="homeLogo">
      </a>
    </section>

    <!-- 안 쓰는 섹션-->
    <section></section>

    <section id="drop-board">
       <ul id="header_menu">
        <li id="header_board"><a href="/board">게시판</a>
          <ul class="sub_menu">
            <li><a href="#">자유 게시판</a></li>
            <li><a href="#">질문 게시판</a></li>
            <li><a href="#">급식표 게시판</a></li>
            <li><a href="#">입시정보 게시판</a></li>
            <li><a href="#">문제풀이 게시판</a></li>
            <li><a href="#">공지사항</a></li>
          </ul>
        </li>
    </section>
    <section>
      <a href="#">채팅</a>
    </section>
    <section>
	  <a href="#" id="login-link">로그인</a>
    </section>


    <!-- 로그인 창 부분 -->
    <div id="login-window" class="hidden">
		<div>로고 들어갈 부분</div>
    <form action="/8gyosi/login" method="POST" id="login-btn">
      <fieldset id="login-area">
        <input type="text" name="memberEmail" placeholder="이메일을 입력해주세요.">
        <input type="password" name="memberPw" placeholder="비밀번호를 입력해주세요.">
      </fieldset>
      <button>로그인하기</button>
    </form>
		<form action="/8gyosi/signup">
      <button id="signup" type="submit">회원가입</button>
    </form>
		<div>
      <button id="findEmailPw">이메일/비밀번호 찾기</button>
    </div>
	</div>


    <script>
        const mainMenu = document.querySelector("#header_board");
        const subMenu = document.querySelector('.sub_menu');

        mainMenu.addEventListener('mouseover', () => {
          subMenu.classList.add('active');
        });
        mainMenu.addEventListener('mouseleave', () => {
          subMenu.classList.remove('active');
          
        });
      </script>


  <script src="/js/common/header.js"></script>

  <!-- daosl -->
  <script src="/js/main.js"></script>
  </header>
